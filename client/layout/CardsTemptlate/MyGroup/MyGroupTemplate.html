<template name="MyGroup">

       <!-- Блок для заголовка -->
         <div class="rectangle">МОЯ ГРУППА <i class="fa fa-users" aria-hidden="true"></i> </div>
         <div class="info"><!-- Основной контент -->
           <h2>Одногруппники:</h2>
            {{#each group}}
             <h6>Имя: {{username}}<i class="fa fa-user-o" aria-hidden="true"></i></h6>
              {{/each}}
         </div>
         </div>
</template>
